name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          echo "PREV_TAG=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          if [ -n "${{ steps.prev_tag.outputs.PREV_TAG }}" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" ${{ steps.prev_tag.outputs.PREV_TAG }}..${{ steps.get_version.outputs.VERSION }} >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: "BoilerJuice ${{ steps.get_version.outputs.VERSION_NUMBER }}"
          body: |
            ## ðŸ“‹ Changes in this Release

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## ðŸ“¦ Installation

            ### HACS (Recommended)
            1. Open HACS in Home Assistant
            2. Go to **Integrations**
            3. Click the three dots (â‹®) in the top right
            4. Select **Custom repositories**
            5. Add this repository URL: `https://github.com/willbeeching/boilerjuice`
            6. Select **Integration** as category
            7. Click **Add**
            8. Find **BoilerJuice** and click **Download**
            9. Restart Home Assistant

            ### Manual Installation
            1. Download `boilerjuice.zip` from the assets below
            2. Extract to your Home Assistant `config/custom_components/` directory
            3. Restart Home Assistant
            4. Add the integration via **Settings** â†’ **Devices & Services** â†’ **Add Integration**

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.PREV_TAG }}...${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../boilerjuice.zip boilerjuice/

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          files: boilerjuice.zip

